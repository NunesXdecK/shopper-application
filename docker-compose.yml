services:
  backend:
    container_name: shopper-backend
    image: shopper-backend:1.0.0
    build:
      context: ./backend/user/
      dockerfile: .docker/Dockerfile
    ports:
      - "8080:3001"
    volumes:
      - ./backend/user/:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - GOOGLE_API_KEY=$(GOOGLE_API_KEY)
      - DATABASE_URL=postgresql://postgres:password@shopper-postgres:5432/shopperdb
    depends_on:
      - shopper-postgres
    networks:
      - app_network

  # frontend:
