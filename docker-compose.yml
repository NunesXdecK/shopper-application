  shopper-postgres:
    image: postgres:15
    container_name: shopper-postgres
    environment:
      - POSTGRES_DB=shopperdb
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    volumes:
      - ./database:/var/lib/postgresql/data
    networks:
      - app_network

networks:
  app_network:
    driver: bridge